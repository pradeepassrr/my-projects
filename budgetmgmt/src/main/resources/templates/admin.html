<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- Headers CSS -->
	<link rel="stylesheet" href="/css/headers.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div class="container">
		<div th:insert="~{header :: headerContent}"></div>

		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Expenditure Type Master</h5>
				<form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="addExpenditureType"
					name="expenditureTypeMaster" id="expenditureTypeMaster">
					<div class="col-12">
						<label class="visually-hidden" for="inlineFormInputGroupUsername">Expenditure Type</label>
						<div class="input-group">
							<input type="text" class="form-control" id="expTypeName" name="expTypeName"
								placeholder="Expenditure Type" required>
						</div>
					</div>

					<div class="col-12">
						<label class="visually-hidden" for="inlineFormInputGroupUsername">Maximum Value</label>
						<div class="input-group">
							<input type="text" class="form-control" id="expTypeMaxValue" name="expTypeMaxValue"
								placeholder="Maximum Value">
						</div>
					</div>

					<div class="col-12">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>

		<br>

		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Payment Type Master</h5>
				<form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="addPaymentType"
					name="paymentTypeMaster" id="paymentTypeMaster">
					<div class="col-12">
						<label class="visually-hidden" for="inlineFormInputGroupUsername">Payment Type</label>
						<div class="input-group">
							<input type="text" class="form-control" id="paymentTypeName" name="paymentTypeName"
								placeholder="Payment Type" required>
						</div>
					</div>

					<div class="col-12">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JS -->
	<script src="/js/scripts.js"></script>

</body>

</html>
