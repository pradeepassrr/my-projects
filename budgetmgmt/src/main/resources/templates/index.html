<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- Headers CSS -->
	<link rel="stylesheet" href="/css/headers.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div class="container">
		<div th:insert="~{header :: headerContent}"></div>

		<div class="card">
			<div class="card-body">
				<form class="row g-3" method="post" action="addExpense" name="expense" id="expense">
					<div class="col-md-6">
						<label for="salary" class="form-label"><b>Salary</b></label>
						<input type="number" class="form-control" id="salary" name="salary" th:value="#{expense.salary}"
							required>
					</div>
					<div class="col-md-6">
						<label for="addIncome" class="form-label"><b>Addt. Income</b></label>
						<input type="number" class="form-control" id="addIncome" name="addIncome">
					</div>
					<div class="col-md-6">
						<label for="expTypeId" class="form-label"><b>Expenditure Type</b></label>
						<select class="form-select" id="expTypeId" name="expTypeId" required>
							<option>Open this select menu</option>
							<option th:each="expType : ${expenditureTypes.entrySet()}" th:value="${expType.key}"
								th:text="${expType.value}"></option>
						</select>
					</div>
					<div class="col-md-4">
						<label for="paymentTypeId" class="form-label"><b>Payment Type</b></label>
						<select class="form-select" id="paymentTypeId" name="paymentTypeId" required>
							<option>Open this select menu</option>
							<option th:each="paymentType : ${paymentTypes.entrySet()}" th:value="${paymentType.key}"
								th:text="${paymentType.value}"></option>
						</select>
					</div>
					<div class="col-md-2">
						<label for="amountSpent" class="form-label"><b>Amount Spent</b></label>
						<input type="number" class="form-control" id="amountSpent" name="amountSpent">
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary">Add</button>
					</div>
				</form>
			</div>
		</div>
		<br>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Expenditure Type</th>
					<th>Total Amount Spent</th>
					<th>Target</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="exp : ${expenditures}">
					<td th:text="${exp.expTypeName}"></td>
					<td th:text="${exp.totalAmountSpent}"></td>
					<td th:text="${exp.target}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JS -->
	<script src="/js/scripts.js"></script>
</body>

</html>
